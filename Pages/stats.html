<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Stats</title>
    <link rel="stylesheet" href="../Stats.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () { //Calls function once the page is fully loaded
            change();
        });
    </script>
</head>
<body>
    <h1>Statistics</h1>
    <div id="headerButtons">
        <button id="logButton">New Log</button>
        <button id="libraryButton">Library</button>
    </div>
    <div class="x-box-container">
        <div class="x-box"></div>
        <div class="x-box-cont">
            <h1>Emotions Data</h1>
            <strong id="happyOption" style="color: #f6ff00">Happy</strong>
            <strong id="sadOption" style="color: #00a2fa">Sad</strong>
            <strong id="angryOption" style="color: #cf0808">Angry</strong>
            <strong id="anxiousOption" style="color: #5ab510">Anxious</strong>
            <strong id="peacefulOption" style="color: #d10a71">Peaceful</strong>
            <strong id="lazyOption" style="color: #5a0cad">Lazy</strong>
        </div>
    </div>
    <div class="bars-container">
        <ul class="numbers">
            <li><span>10</span></li>
            <li><span>5</span></li>
            <li><span>0</span></li>
        </ul>
        <ul class="bars">
            <li><div class="bar" data-percentage=""></div><span>1/5</span></li>
            <li><div class="bar" data-percentage=""></div><span>2/5</span></li>
            <li><div class="bar" data-percentage=""></div><span>3/5</span></li>
            <li><div class="bar" data-percentage=""></div><span>4/5</span></li>
            <li><div class="bar" data-percentage=""></div><span>5/5</span></li>
        </ul>
    </div>
    <script src="../Log.js"></script>
    <script src="../Stats.js"></script>
</body>
</html>
