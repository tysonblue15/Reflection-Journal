<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Stats</title>
    <link rel="stylesheet" href="../Stats.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () { //Calls function once the page is fully loaded
            change();
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
    <h1>Statistics</h1>
    <div id="headerButtons">
        <button id="logButton">New Log</button>
        <button id="libraryButton">Library</button>
    </div>
    <div class="x-box-container">
        <div class="x-box"></div>
        <div class="x-box-cont">
            <h1>Emotions Data</h1>
            <strong id="happyOption" style="color: #f6ff00">Happy</strong>
            <strong id="sadOption" style="color: #00a2fa">Sad</strong>
            <strong id="angryOption" style="color: #cf0808">Angry</strong>
            <strong id="anxiousOption" style="color: #5ab510">Anxious</strong>
            <strong id="peacefulOption" style="color: #d10a71">Peaceful</strong>
            <strong id="lazyOption" style="color: #5a0cad">Lazy</strong>
        </div>
    </div>
    <div class="bars-container">
        <div class="bar-chart">
            <ul class="numbers">
                <li><span>10</span></li>
                <li><span>5</span></li>
                <li><span>0</span></li>
            </ul>
            <ul class="bars">
                <li><div id="bar1" class="bar" data-amount="50"></div><span>1/5</span></li>
                <li><div id="bar2" class="bar" data-amount="50"></div><span>2/5</span></li>
                <li><div id="bar3" class="bar" data-amount="50"></div><span>3/5</span></li>
                <li><div id="bar4" class="bar" data-amount="50"></div><span>4/5</span></li>
                <li><div id="bar5" class="bar" data-amount="50"></div><span>5/5</span></li>
            </ul>
        </div>
        <div class="number-data">
            <h1>Rating Data</h1>
            <strong id="meanText">3.5 Average Rating</strong>
        </div>
    </div>

    <script type="text/javascript">
        $(function(){
            $('.bars li .bar').each(function(key, bar){
                var amount = $(this).data('amount');
                $(this).animate({
                    'height' : amount * 30
                }, 1000);
            });
        });
    </script>

    <script src="../Log.js"></script>
    <script src="../Stats.js"></script>
</body>
</html>
