<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyson's Reflection Journal</title>
    <link rel="stylesheet" href="Log.css">
</head>
<body>
    <h1>Reflection Journal</h1>
    <textarea id="description" placeholder="Describe your day."></textarea>
    <div id="extraInputContainer">
        <select id="emotion">
            <option value="Happy">Happy</option>
            <option value="Sad">Sad</option>
            <option value="Angry">Angry</option>
            <option value="Anxious">Anxious</option>
            <option value="Fearful">Fearful</option>
            <option value="Peaceful">Peaceful</option>
            <option value="Lazy">Lazy</option>
        </select>
        <div id="ratingSlider">
            <div id="labelContainer">
                <label id="ratingText" for="rate">Today's Rating: </label>
                <label for="rate">1</label>
                <input type="range" id="rating" name="rate" min="1" max="10" value="5"/>
                <label for="rate">10</label>
            </div>
            <label id="currentRate" for="rate">5</label>
        </div>
        <input type="date" id="currentDate">
    </div>
    <div id="footerButtons">
        <button id="submitButton">Submit</button>
        <button id="clearButton">Clear LS</button>
    </div>

    <script src="Log.js"></script>
</body>
</html>
